<div class="relative h-8 w-10 block md:hidden cursor-pointer ml-4" (click)="toggle()">

    <span
      class="absolute h-0.5 w-8 bg-[#ff8f3a] transition-all duration-300 ease-in-out rounded-md"
      [class.rotate-45]="isOpen()"
      [class.top-2.5]="isOpen()"
      [class.top-0]="!isOpen()"
    ></span>

 
    <span
      class="absolute h-0.5 w-8 bg-[#ff8f3a] top-2.5 transition-all duration-300 ease-in-out rounded-md"
      [class.opacity-0]="isOpen()"
    ></span>

    
    <span
      class="absolute h-0.5 w-8 bg-[#ff8f3a] transition-all duration-300 ease-in-out rounded-md"
      [class.-rotate-45]="isOpen()"
      [class.top-2.5]="isOpen()"
      [class.top-5]="!isOpen()"
    ></span>
</div>
