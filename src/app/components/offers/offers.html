<h3
  class="text-[#23477d] font-montserrat font-extrabold text-2xl md:text-6xl my-12 lg:mt-24 ml-2"
  id="offres"
>
  Nos offres
</h3>
<section class="flex flex-wrap justify-center">
  @for (offer of offers; track offer.offre_id) {
  <div
    class="flex w-full sm:w-[48%] lg:w-[25%] xl:w-[23%] 2xl:w-[24%] bg-[#23477d] text-white rounded-3xl shadow-md items-stretch py-1 px-2 m-4 md:m-2 h-40"
  >
    <!-- Logo -->
    <div class="flex-shrink-0 flex items-center">
      <img
        src="sslconseillogofondbleu.jpg"
        alt="SSL Conseil"
        class="h-20 w-24"
      />
    </div>

    <div class="flex flex-col flex-1 min-w-0 px-1 pt-1 justify-between">
      <h4 class="text-lg font-semibold font-montserrat text-right">
        {{ offer.titre }}
      </h4>

      <div class="flex items-center justify-end gap-2 text-sm font-lato">
        <img src="maps.svg" alt="localisation" />
        <span>{{ offer.codepostal }}, {{ offer.ville }}</span>
      </div>

      <div class="flex items-center justify-end gap-2 text-sm font-lato">
        <img src="money.svg" alt="localisation" />
        <span>{{ offer.sal_min }}  â€“ {{ offer.sal_max }} </span>
      </div>

      <div class="flex justify-end items-end p-1">
        <a
          href="{{ offer.apply_url }}"
          target="_blank"
          rel="noopener"
          class="bg-orange-400 hover:bg-[#c96214] text-white px-4 py-2 rounded-lg text-sm font-medium inline-block"
          (click)="openWithoutHash($event, offer.apply_url)"
        >
          En savoir plus
        </a>
      </div>
    </div>
  </div>
  }
</section>
